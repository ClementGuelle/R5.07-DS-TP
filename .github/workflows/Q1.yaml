name: Q1
run-name: ${{ github.actor }} 

on: [push]

permissions:
  contents: write

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Copie du fichier TOTO.txt dans Q1_archive_TOTO.txt
        run: |
          cat TOTO.txt >> Q1_archive_TOTO.txt
      - name: Commmit et push
        run: |
          git config --global user.name ClementGuelle
          git config --global user.email clement.guelle@etu.univ-lehavre.fr
          git add Q1_archive_TOTO.txt
          git commit -m "Archive du fichier TOTO.txt"
          git push
